<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="purple-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input class="number-container" type="number">
            <button class="convert-btn">Convert</button>
        </div>
        <div class="unit-container">
            <div class="length">
                <h2>Length (Meter/Feet)</h2>
                <h3>20 meters = 65.616 feet | 20 feet = 6.096 meters</h3>
            </div>
            <div class="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <h3>20 liters = 5.284 gallons | 20 gallons = 75.706 liters</h3>
            </div>
            <div class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <h3>20 kilos = 44.092 pounds| 20 pounds = 9.072 kilos</h3>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
