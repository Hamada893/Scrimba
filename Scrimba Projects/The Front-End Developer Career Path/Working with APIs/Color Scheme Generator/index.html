<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="main-container">
    <div class="header-container">
      <h1>Color Scheme Generator<span class="green-dot">.</span></h1>
    </div>
    <div class="picker-container">
      <input type="color" class="subtle-shadow" id="color-picker" placeholder="Enter a color">
      <select name="Color Scheme" class="subtle-shadow" id="color-scheme-dropdown">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="get-color-scheme-btn" class="button button-item">
        <span class="button-bg">
          <span class="button-bg-layers">
            <span class="button-bg-layer button-bg-layer-1 -purple"></span>
            <span class="button-bg-layer button-bg-layer-2 -turquoise"></span>
            <span class="button-bg-layer button-bg-layer-3 -yellow"></span>
          </span>
        </span>
        <span class="button-inner">
          <span class="button-inner-static">Get Color Scheme</span>
          <span class="button-inner-hover">Get Color Scheme</span>
        </span>
      </button>
    </div>

    <div class="colors-container">
      <div class="color-box color-box-1"></div>
      <div class="color-box color-box-2"></div>
      <div class="color-box color-box-3"></div>
      <div class="color-box color-box-4"></div>
      <div class="color-box color-box-5"></div>
    </div>

    <div class="color-codes-container">
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
    </div>

  </div>
  <div class="github-button-container">
    <a href="https://github.com/Hamada893/Scrimba" target="_blank">
      <button class="github-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 0.296997C5.37 0.296997 0 5.67 0 12.297C0 17.6 3.438 22.097 8.205 23.682C8.805 23.795 9.025 23.424 9.025 23.105C9.025 22.82 9.015 22.065 9.01 21.065C5.672 21.789 4.968 19.455 4.968 19.455C4.422 18.07 3.633 17.7 3.633 17.7C2.546 16.956 3.717 16.971 3.717 16.971C4.922 17.055 5.555 18.207 5.555 18.207C6.625 20.042 8.364 19.512 9.05 19.205C9.158 18.429 9.467 17.9 9.81 17.6C7.145 17.3 4.344 16.268 4.344 11.67C4.344 10.36 4.809 9.29 5.579 8.45C5.444 8.147 5.039 6.927 5.684 5.274C5.684 5.274 6.689 4.952 8.984 6.504C9.944 6.237 10.964 6.105 11.984 6.099C13.004 6.105 14.024 6.237 14.984 6.504C17.264 4.952 18.269 5.274 18.269 5.274C18.914 6.927 18.509 8.147 18.389 8.45C19.154 9.29 19.619 10.36 19.619 11.67C19.619 16.28 16.814 17.295 14.144 17.59C14.564 17.95 14.954 18.686 14.954 19.81C14.954 21.416 14.939 22.706 14.939 23.096C14.939 23.411 15.149 23.786 15.764 23.666C20.565 22.092 24 17.592 24 12.297C24 5.67 18.627 0.296997 12 0.296997Z" fill="white"></path>
        </svg>
        <p class="text">Click me</p>
      </button>
    </a>
  </div>
  <script src="index.js"></script>
</body>
</html>
