<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main-container">
    <h1>Color Scheme Generator<span class="green-dot">.</span></h1>
    <div class="picker-container">
      <input type="color" class="subtle-shadow" id="color-picker" placeholder="Enter a color">
      <select name="Color Scheme" class="subtle-shadow" id="color-scheme-dropdown">
        <option value="monochrome">Monochrome</option>
        <option value="monochrome-dark">Monochrome-dark</option>
        <option value="monochrome-light">Monochrome-light</option>
        <option value="analogic">Analogic</option>
        <option value="complement">Complement</option>
        <option value="analogic-complement">Analogic-complement</option>
        <option value="triad">Triad</option>
      </select>
      <button id="get-color-scheme-btn" class="subtle-shadow">Get Color Scheme</button>
    </div>

    <div class="colors-container">
      <div class="color-box color-box-1"></div>
      <div class="color-box color-box-2"></div>
      <div class="color-box color-box-3"></div>
      <div class="color-box color-box-4"></div>
      <div class="color-box color-box-5"></div>
    </div>

    <div class="color-codes-container">
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
      <div class="color-code">
        <p class="color-code-text"></p>
      </div>
    </div>

  </div>
  <script src="index.js"></script>
</body>
</html>
